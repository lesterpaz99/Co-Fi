<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;600&family=Staatliches&display=swap" rel="stylesheet">
		<title>CoFi</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="logo">
					<h1>Co-Fi</h1>
				</div>
				<h3>...study, code, and work with LoFi vibes</h3>
			</header>
			<section class="info">
				<div class="img-container">
					<img src="../media/akatsuki.jpg" alt="akatsuki" class="player-img">
				</div>				
				<div class="titles">
					<h2 class="song-name">1 a.m Study Session</h2>
				<h3 class="artist">Lofi Girl</h3>
				</div>
			</section>
			<footer class="footer-controls">
				<audio id="player" loop></audio>
				<div class="buttons">
					<button class="back-btn" id="back" title="back"><img src="https://img.icons8.com/material-rounded/24/ffffff/fast-forward.png" alt="back button"/></button>
					<button class="play-btn" id="play" title="play/paused"><img src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png" alt="play/paused button"/></button>
					<button class="forward-btn" id="forward" title="forward"><img src="https://img.icons8.com/material-rounded/24/ffffff/fast-forward.png" alt="forward button"/></button>
					<!--<button class="mute-btn" id="mute"><img src="https://img.icons8.com/ios-filled/24/000000/high-volume--v1.png"/></button>-->
				</div>
			</footer>
		</div>
	</body>
</html>
